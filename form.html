<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form name="register" action="post" action="register.js">
      <label for="name">Enter Your name:</label>
      <input type="text" placeholder="Enter your name..." /><br />
      <label for="mobile">Enter your mobile number:</label>
      <input type="number" /><br />
      <label for="email">Enter your email:</label>
      <input type="email" placeholder="Enter your email..." /><br />
      <label for="dob">Date of Birth:</label>
      <input type="date" name="dob" /><br />
      <label for="gender">Gender:</label>
      <input type="radio" name="gender" value="M" />Male
      <input type="radio" name="gender" value="F" />Female<br />
      <label for="address">Enter your address:</label><br />
      <textarea rows="5"></textarea><br />
      <label for="branch"> Enter your branch: </label>
      <select name="branch">
        <option value="cse">CSE</option>
        <option value="ds">CSE-DS</option>
        <option value="aiml" default="true">CSE-AIML</option>
        <option value="it">IT</option></select
      ><br />
      <label for="sem"> Enter your semester: </label>
      <select name="sem">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option></select
      ><br />
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
